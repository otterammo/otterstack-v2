services:
  authelia:
    image: authelia/authelia:latest
    container_name: authelia
    restart: unless-stopped
    depends_on:
      authelia-redis:
        condition: service_healthy
    volumes:
      - ./config:/config
      - ./data:/data
    environment:
      - TZ=${TZ:-UTC}
      - AUTHELIA_JWT_SECRET_FILE=/data/secrets/jwt_secret
      - AUTHELIA_SESSION_SECRET_FILE=/data/secrets/session_secret
      - AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE=/data/secrets/storage_encryption_key
    networks:
      - security-net
      - frontend-net
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9091/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "autoheal=true"
      - "traefik.enable=true"
      - "traefik.docker.network=frontend-net"
      # Auth portal router
      - "traefik.http.routers.authelia.rule=Host(`${TAILSCALE_HOST}`)"
      - "traefik.http.routers.authelia.entrypoints=authelia"
      - "traefik.http.routers.authelia.tls=true"
      - "traefik.http.services.authelia.loadbalancer.server.port=9091"
      # Forward auth middleware for other services to use
      - "traefik.http.middlewares.authelia.forwardAuth.address=http://authelia:9091/api/authz/forward-auth"
      - "traefik.http.middlewares.authelia.forwardAuth.trustForwardHeader=true"
      - "traefik.http.middlewares.authelia.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email"

  authelia-redis:
    image: redis:alpine
    container_name: authelia-redis
    restart: unless-stopped
    volumes:
      - ./redis-data:/data
    networks:
      - security-net
    command: redis-server --save 60 1 --loglevel warning
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "autoheal=true"
