services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    volumes:
      - ./qbittorrent/config:/config
      - ${DOWNLOADS_PATH:-/mnt/external}/qbittorrent/downloads:/downloads
      - ${DOWNLOADS_PATH:-/mnt/external}/qbittorrent/incomplete:/incomplete
    environment:
      - DOCKER_MODS=ghcr.io/vuetorrent/vuetorrent-lsio-mod:latest
      - PGID=${PGID:-1000}
      - PUID=${PUID:-1000}
      - TZ=${TZ:-UTC}
      - WEBUI_PORT=8080
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 512M

  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      # Removed: 8080:8080 - qBittorrent WebUI via Traefik at http://qbittorrent.lan
      - "6881:6881"      # BitTorrent traffic (TCP)
      - "6881:6881/udp"  # BitTorrent traffic (UDP)
    environment:
      - FIREWALL_OUTBOUND_SUBNETS=${FIREWALL_OUTBOUND_SUBNETS:-172.18.0.0/16,172.20.0.0/16,192.168.1.0/24}
      - FIREWALL_VPN_INPUT_PORTS=${VPN_INPUT_PORTS:-6881}
      - HEALTH_TARGET_ADDRESS=1.1.1.1:443
      - HTTPPROXY=off
      - SERVER_CITIES=${VPN_SERVER_CITIES:-Chicago}
      - SHADOWSOCKS=off
      - TZ=${TZ:-UTC}
      - VPN_SERVICE_PROVIDER=${VPN_PROVIDER:-mullvad}
      - VPN_TYPE=${VPN_TYPE:-wireguard}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES}
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
    volumes:
      - ./gluetun:/gluetun
    networks:
      - media-network      # Keep for backward compatibility (Iteration 1)
      - download-net      # Isolated download network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:9999"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "autoheal=true"
      - "traefik.enable=true"
      - "traefik.http.routers.qbittorrent.rule=Host(`${QBITTORRENT_DOMAIN:-qbittorrent.lan}`)"
      - "traefik.http.routers.qbittorrent.entrypoints=web"
      - "traefik.http.services.qbittorrent.loadbalancer.server.port=8080"

  autoheal:
    image: willfarrell/autoheal:latest
    container_name: autoheal
    restart: unless-stopped
    environment:
      - AUTOHEAL_CONTAINER_LABEL=autoheal
      - AUTOHEAL_INTERVAL=60
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - media-network      # Keep for backward compatibility (Iteration 1)
      - download-net      # Monitor gluetun
      - mgmt-net          # Management service
