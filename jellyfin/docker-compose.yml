services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    # Removed: ports - Access via Traefik at http://jellyfin.lan or https://jellyfin.otterammo.xyz
    # Note: DLNA (1900/udp) and auto-discovery (7359/udp) disabled - configure clients manually
    volumes:
      - ./config:/config
      - ./cache:/cache
      - ${MOVIES_PATH:-/mnt/external/movies}:/media/movies:ro
      - ${TV_PATH:-/mnt/external/tv}:/media/tv:ro
      - ${MUSIC_PATH:-/mnt/external/music}:/media/music:ro
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
      - JELLYFIN_PublishedServerUrl=http://${JELLYFIN_DOMAIN:-jellyfin.lan}
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    networks:
      - media-network      # Keep for backward compatibility (Iteration 1)
      - frontend-net      # User-facing service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyfin.rule=Host(`${JELLYFIN_DOMAIN:-jellyfin.lan}`) || Host(`jellyfin.local`) || Host(`${PUBLIC_JELLYFIN_DOMAIN:-jellyfin.otterammo.xyz}`)"
      - "traefik.http.routers.jellyfin.entrypoints=web"
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"
