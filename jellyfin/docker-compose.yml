services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - "8096:8096"
      - "8920:8920" # HTTPS
      - "7359:7359/udp" # Auto-discovery
      - "1900:1900/udp" # DLNA
    volumes:
      - ./config:/config
      - ./cache:/cache
      - /mnt/external/movies:/media/movies:ro
      - /mnt/external/tv:/media/tv:ro
      - /mnt/external/music:/media/music:ro
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - JELLYFIN_PublishedServerUrl=http://jellyfin.local
    networks:
      - media-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyfin.rule=Host(`jellyfin.local`) || Host(`dell-optiplex-3040.local`) && PathPrefix(`/jellyfin`)"
      - "traefik.http.routers.jellyfin-root.rule=Host(`jellyfin.local`)"
      - "traefik.http.routers.jellyfin.entrypoints=web"
      - "traefik.http.routers.jellyfin-root.entrypoints=web"
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"
