services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    user: root  # Required to read Docker secrets
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
      - TUNNEL_TOKEN_FILE=/run/secrets/cloudflare_token
    secrets:
      - cloudflare_token
    command: tunnel --no-autoupdate run
    networks:
      - media-network      # Keep for backward compatibility (Iteration 1)
      - dmz-net           # DMZ network with Traefik
    depends_on:
      - traefik
    labels:
      - "traefik.enable=false"  # Cloudflared doesn't need to be exposed through Traefik