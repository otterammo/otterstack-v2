services:
  public-dashboard:
    build: .
    container_name: public-media-dashboard
    restart: unless-stopped
    networks:
      - media-network
    environment:
      - TZ=${TZ:-UTC}
      - PUBLIC_DASHBOARD_DOMAIN=${PUBLIC_DASHBOARD_DOMAIN:-otterammo.xyz}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=media-network"
      - "traefik.http.routers.public-dash.rule=Host(`otterammo.xyz`) || Host(`public-dashboard.local`)"
      - "traefik.http.routers.public-dash.entrypoints=web"
      - "traefik.http.routers.public-dash.service=public-dash"
      - "traefik.http.services.public-dash.loadbalancer.server.port=80"
      - "traefik.http.routers.public-dash-api.rule=(Host(`otterammo.xyz`) || Host(`public-dashboard.local`)) && PathPrefix(`/api`)"
      - "traefik.http.routers.public-dash-api.entrypoints=web"
      - "traefik.http.routers.public-dash-api.service=public-dash-api"
      - "traefik.http.services.public-dash-api.loadbalancer.server.port=3002"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
