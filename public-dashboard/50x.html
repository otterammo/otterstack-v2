<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #0ea5e9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 24px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            padding: 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 24px 48px rgba(15, 23, 42, 0.18);
            text-align: center;
        }

        .panel h1 {
            font-size: 1.75rem;
            color: #1e293b;
            margin-bottom: 12px;
        }

        .panel p {
            color: #475569;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .actions a {
            text-decoration: none;
            font-weight: 600;
            border-radius: 999px;
            padding: 10px 22px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .actions a.primary {
            background: #2563eb;
            color: #f8fafc;
            box-shadow: 0 12px 24px rgba(37, 99, 235, 0.25);
        }

        .actions a.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 28px rgba(37, 99, 235, 0.28);
        }

        .actions a.secondary {
            background: rgba(148, 163, 184, 0.18);
            color: #1e293b;
        }

        .actions a.secondary:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>We're working on it</h1>
        <p>The status dashboard is temporarily unavailable. Try refreshing or come back in a few moments while we restore service.</p>
        <div class="actions">
            <a class="primary" href="/index.html">Go to Dashboard</a>
            <a class="secondary" href="javascript:location.reload()">Refresh</a>
        </div>
    </div>
</body>
</html>
