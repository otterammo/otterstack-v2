<!DOCTYPE html>
<html lang="en" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OtterHub</title>
    <meta name="description" content="Stream movies, shows, and request new content anytime.">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        :root {
            --win95-gray: #c0c0c0;
            --win95-dark-gray: #808080;
            --win95-light-gray: #dfdfdf;
            --win95-white: #ffffff;
            --win95-black: #000000;
            --win95-blue: #000080;
            --win95-teal: #008080;
            --win95-navy: #000080;
            --desktop-bg: #008080;
            --text-primary: #000000;
            --text-secondary: #ffffff;
            --text-link: #0000ff;
            --online: #00ff00;
            --offline: #ff0000;
            --checking: #ffff00;
            --shadow-dark: #000000;
            --shadow-light: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            background: var(--desktop-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 0, 0, 0.15) 3px
                );
            pointer-events: none;
            z-index: 9999;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.3) 100%);
            z-index: 9998;
        }

        .stars {
            display: none;
        }

        .star {
            display: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            width: calc(100% - 40px);
            margin: 20px auto;
            padding: 0;
        }

        header {
            background: var(--win95-gray);
            border-top: 2px solid var(--shadow-light);
            border-left: 2px solid var(--shadow-light);
            border-right: 2px solid var(--shadow-dark);
            border-bottom: 2px solid var(--shadow-dark);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
        }

        .window-title-bar {
            background: linear-gradient(90deg, var(--win95-navy) 0%, var(--win95-blue) 100%);
            color: var(--text-secondary);
            padding: 4px 6px;
            margin: -20px -20px 16px -20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 10px;
            letter-spacing: 1px;
        }

        .window-controls {
            display: flex;
            gap: 4px;
        }

        .window-button {
            width: 18px;
            height: 18px;
            background: var(--win95-gray);
            border-top: 1px solid var(--shadow-light);
            border-left: 1px solid var(--shadow-light);
            border-right: 1px solid var(--shadow-dark);
            border-bottom: 1px solid var(--shadow-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: bold;
            color: var(--text-primary);
            cursor: pointer;
        }

        .window-button:active {
            border-top: 1px solid var(--shadow-dark);
            border-left: 1px solid var(--shadow-dark);
            border-right: 1px solid var(--shadow-light);
            border-bottom: 1px solid var(--shadow-light);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
            text-align: center;
            filter: drop-shadow(2px 2px 0 rgba(0, 0, 0, 0.5));
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 49%, 100% { opacity: 1; }
            50%, 99% { opacity: 0.7; }
        }

        h1 {
            font-size: clamp(12px, 3vw, 20px);
            font-weight: 400;
            margin-bottom: 16px;
            color: var(--text-primary);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5);
        }

        .tagline {
            font-size: clamp(8px, 2vw, 10px);
            color: var(--text-primary);
            margin-bottom: 20px;
            line-height: 1.8;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: var(--win95-light-gray);
            border-top: 2px solid var(--shadow-light);
            border-left: 2px solid var(--shadow-light);
            border-right: 2px solid var(--shadow-dark);
            border-bottom: 2px solid var(--shadow-dark);
            margin: 0 auto;
            display: flex;
            justify-content: center;
            width: fit-content;
            max-width: 100%;
        }

        .pulse-dot {
            width: 12px;
            height: 12px;
            background: var(--checking);
            position: relative;
            animation: pixelPulse 1s steps(2) infinite;
            box-shadow: 
                inset -1px -1px 0 rgba(0, 0, 0, 0.3),
                inset 1px 1px 0 rgba(255, 255, 255, 0.3);
        }

        @keyframes pixelPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse-dot::before {
            display: none;
        }

        .pulse-dot.online {
            background: var(--online);
            animation: none;
        }

        .pulse-dot.offline {
            background: var(--offline);
            animation: none;
        }

        .status-text {
            font-weight: 400;
            font-size: clamp(7px, 1.5vw, 9px);
            color: var(--text-primary);
            text-transform: uppercase;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 0 0 20px 0;
            width: 100%;
        }

        .service-card {
            background: var(--win95-gray);
            border-top: 2px solid var(--shadow-light);
            border-left: 2px solid var(--shadow-light);
            border-right: 2px solid var(--shadow-dark);
            border-bottom: 2px solid var(--shadow-dark);
            padding: 16px;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.1s;
        }

        .service-card::before {
            display: none;
        }

        .service-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.3);
        }

        .service-card:active {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
        }

        .service-icon {
            font-size: 48px;
            margin-bottom: 12px;
            display: block;
            text-align: center;
            filter: drop-shadow(1px 1px 0 rgba(0, 0, 0, 0.3));
        }

        .service-name {
            font-size: clamp(10px, 2vw, 14px);
            font-weight: 400;
            margin-bottom: 12px;
            text-align: center;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .service-description {
            color: var(--text-primary);
            margin-bottom: 16px;
            line-height: 1.8;
            font-size: clamp(6px, 1.5vw, 8px);
            text-align: center;
            min-height: 60px;
        }

        .service-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0 0 0;
            border-top: 2px solid var(--win95-dark-gray);
            gap: 8px;
            flex-wrap: wrap;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            font-weight: 400;
            font-size: clamp(6px, 1.5vw, 8px);
            text-transform: uppercase;
            letter-spacing: 1px;
            background: var(--win95-light-gray);
            border-top: 1px solid var(--shadow-light);
            border-left: 1px solid var(--shadow-light);
            border-right: 1px solid var(--shadow-dark);
            border-bottom: 1px solid var(--shadow-dark);
            color: var(--text-primary);
        }

        .status-badge.online {
            background: var(--online);
            color: var(--text-primary);
        }

        .status-badge.offline {
            background: var(--offline);
            color: var(--text-secondary);
        }

        .status-badge.checking {
            background: var(--checking);
            color: var(--text-primary);
        }

        .open-button {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--win95-gray);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 400;
            transition: none;
            border-top: 2px solid var(--shadow-light);
            border-left: 2px solid var(--shadow-light);
            border-right: 2px solid var(--shadow-dark);
            border-bottom: 2px solid var(--shadow-dark);
            font-size: clamp(6px, 1.5vw, 8px);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .open-button:hover {
            background: var(--win95-light-gray);
        }

        .open-button:active {
            border-top: 2px solid var(--shadow-dark);
            border-left: 2px solid var(--shadow-dark);
            border-right: 2px solid var(--shadow-light);
            border-bottom: 2px solid var(--shadow-light);
        }

        .footer-info {
            text-align: center;
            padding: 20px;
            color: var(--text-primary);
            font-size: clamp(6px, 1.5vw, 8px);
            background: var(--win95-gray);
            border-top: 2px solid var(--shadow-light);
            border-left: 2px solid var(--shadow-light);
            border-right: 2px solid var(--shadow-dark);
            border-bottom: 2px solid var(--shadow-dark);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
        }

        .footer-info p {
            margin-bottom: 8px;
        }

        .footer-info p:last-child {
            margin-bottom: 0;
        }

        .refresh-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--win95-gray);
            color: var(--text-primary);
            border: none;
            cursor: pointer;
            font-size: clamp(16px, 3vw, 20px);
            transition: none;
            z-index: 100;
            border-top: 3px solid var(--shadow-light);
            border-left: 3px solid var(--shadow-light);
            border-right: 3px solid var(--shadow-dark);
            border-bottom: 3px solid var(--shadow-dark);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.4);
            font-family: 'Press Start 2P', monospace;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .refresh-button:hover {
            background: var(--win95-light-gray);
        }

        .refresh-button:active {
            border-top: 3px solid var(--shadow-dark);
            border-left: 3px solid var(--shadow-dark);
            border-right: 3px solid var(--shadow-light);
            border-bottom: 3px solid var(--shadow-light);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.4);
        }

        .refresh-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            animation: rotate90 0.5s steps(4) infinite;
        }

        @keyframes rotate90 {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            background: var(--win95-gray);
            border: 3px solid var(--offline);
            padding: 16px 20px;
            margin: 0 0 20px 0;
            max-width: 100%;
            width: 100%;
            color: var(--text-primary);
            display: none;
            text-align: center;
            line-height: 1.8;
            font-size: clamp(7px, 1.5vw, 9px);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
        }

        .alert.show {
            display: block;
            animation: pixelSlideIn 0.3s steps(10);
        }

        @keyframes pixelSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 16px;
            }

            .window-title-bar {
                margin: -16px -16px 12px -16px;
                font-size: 8px;
            }

            .logo {
                font-size: 32px;
            }

            h1 {
                font-size: 12px;
            }

            .tagline {
                font-size: 8px;
            }

            .container {
                padding: 16px;
                width: calc(100% - 32px);
                margin: 16px auto;
            }

            .services-grid {
                grid-template-columns: 1fr;
                gap: 16px;
                margin: 0 0 16px 0;
            }

            .service-card {
                padding: 12px;
            }

            .service-icon {
                font-size: 32px;
            }

            .service-name {
                font-size: 10px;
            }

            .service-description {
                font-size: 7px;
                min-height: auto;
            }

            .service-status {
                flex-direction: column;
                gap: 8px;
                align-items: stretch;
            }

            .open-button {
                width: 100%;
                justify-content: center;
            }

            .status-indicator {
                padding: 10px 16px;
                font-size: 7px;
            }

            .status-text {
                font-size: 7px;
            }

            .refresh-button {
                bottom: 16px;
                right: 16px;
                width: 44px;
                height: 44px;
                font-size: 16px;
            }

            .footer-info {
                padding: 16px;
                font-size: 7px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 24px;
            }

            .service-card {
                padding: 10px;
            }

            .service-icon {
                font-size: 28px;
            }

            h1 {
                font-size: 10px;
            }

            .window-title-bar {
                font-size: 7px;
            }
        }
    </style>
</head>
<body>
    <div class="crt-effect"></div>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header>
            <div class="window-title-bar">
                <span>OtterHub Dashboard</span>
                <div class="window-controls">
                    <div class="window-button">_</div>
                    <div class="window-button">â–¡</div>
                    <div class="window-button">X</div>
                </div>
            </div>
            <div class="logo">ðŸ¦¦</div>
            <h1>OtterHub</h1>
            <p class="tagline">Stream movies, shows, and request new content.</p>
            <div class="status-indicator" id="status-indicator">
                <div class="pulse-dot" id="pulse-dot"></div>
                <span class="status-text" id="status-text">System Check...</span>
            </div>
        </header>

        <div class="alert" id="alert"></div>

        <div class="services-grid" id="services-grid">
        </div>

        <div class="footer-info">
            <p>&gt;&gt; AUTO-REFRESH: ENABLED (60s) &lt;&lt;</p>
            <p>&gt;&gt; CONTACT: OTTERAMMO_ADMIN &lt;&lt;</p>
            <p>&copy; 2025-2025 OTTERAMMO MEDIA</p>
        </div>
    </div>

    <button class="refresh-button" id="refresh-button" title="Refresh status" aria-label="Refresh">âŸ³</button>

    <script>
        const AUTO_REFRESH_MS = 60_000;
        const serviceIcons = {
            jellyfin: 'ðŸ“º',
            jellyseerr: 'ðŸŽ¬',
            default: 'ðŸ’¾'
        };

        const serviceDescriptions = {
            jellyfin: 'STREAM MOVIES TV SHOWS AND MUSIC FROM YOUR LIBRARY',
            jellyseerr: 'REQUEST NEW MOVIES AND SHOWS TO ADD TO COLLECTION',
            default: 'ACCESS THIS SERVICE'
        };

        function createStars() {
            // Retro mode - no stars needed
        }

        function getServiceIcon(serviceName) {
            const name = serviceName.toLowerCase();
            for (const key in serviceIcons) {
                if (name.includes(key)) return serviceIcons[key];
            }
            return serviceIcons.default;
        }

        function getServiceDescription(serviceName) {
            const name = serviceName.toLowerCase();
            for (const key in serviceDescriptions) {
                if (name.includes(key)) return serviceDescriptions[key];
            }
            return serviceDescriptions.default;
        }

        function renderServices(services) {
            const grid = document.getElementById('services-grid');
            grid.innerHTML = '';
            
            services.forEach(service => {
                const card = document.createElement('div');
                card.className = 'service-card';
                card.dataset.serviceId = service.id;
                
                const icon = getServiceIcon(service.name);
                const description = getServiceDescription(service.name);
                
                card.innerHTML = `
                    <span class="service-icon">${icon}</span>
                    <h2 class="service-name">${service.name.toUpperCase()}</h2>
                    <p class="service-description">${description}</p>
                    <div class="service-status">
                        <span class="status-badge checking" data-status>[ CHECKING... ]</span>
                        <a href="${service.url}" target="_blank" rel="noopener" class="open-button">
                            OPEN &gt;&gt;
                        </a>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function updateServiceStatus(serviceId, status) {
            const card = document.querySelector(`[data-service-id="${serviceId}"]`);
            if (!card) return;
            
            const badge = card.querySelector('[data-status]');
            const isOnline = status.online;
            const statusClass = isOnline ? 'online' : 'offline';
            const statusText = isOnline ? '[ ONLINE ]' : '[ OFFLINE ]';
            
            badge.className = `status-badge ${statusClass}`;
            badge.textContent = statusText;
        }

        function updateOverallStatus(services) {
            const pulseDot = document.getElementById('pulse-dot');
            const statusText = document.getElementById('status-text');
            const alert = document.getElementById('alert');
            
            const onlineCount = services.filter(s => s.online).length;
            const totalCount = services.length;
            
            if (onlineCount === totalCount) {
                pulseDot.className = 'pulse-dot online';
                statusText.textContent = '[ OK ] ALL SYSTEMS OPERATIONAL';
                alert.classList.remove('show');
            } else if (onlineCount === 0) {
                pulseDot.className = 'pulse-dot offline';
                statusText.textContent = '[ ERROR ] ALL SERVICES OFFLINE';
                alert.textContent = '!!! CRITICAL ERROR !!! ALL SERVICES UNAVAILABLE. CONTACT ADMINISTRATOR.';
                alert.classList.add('show');
            } else {
                pulseDot.className = 'pulse-dot offline';
                statusText.textContent = `[ WARN ] ${onlineCount}/${totalCount} AVAILABLE`;
                const offlineServices = services.filter(s => !s.online).map(s => s.name.toUpperCase()).join(', ');
                alert.textContent = `!!! WARNING !!! OFFLINE: ${offlineServices}`;
                alert.classList.add('show');
            }
        }

        async function refreshStatus() {
            const button = document.getElementById('refresh-button');
            button.disabled = true;
            
            try {
                const [servicesRes, healthRes] = await Promise.all([
                    fetch('/api/services', { cache: 'no-store' }),
                    fetch('/api/health', { cache: 'no-store' })
                ]);
                
                if (!servicesRes.ok || !healthRes.ok) {
                    throw new Error('Failed to fetch status');
                }
                
                const servicesData = await servicesRes.json();
                const healthData = await healthRes.json();
                
                if (document.getElementById('services-grid').children.length === 0) {
                    renderServices(servicesData.services);
                }
                
                healthData.services.forEach(service => {
                    updateServiceStatus(service.id, service);
                });
                
                updateOverallStatus(healthData.services);
                
            } catch (error) {
                console.error('Failed to refresh status:', error);
                const pulseDot = document.getElementById('pulse-dot');
                const statusText = document.getElementById('status-text');
                const alert = document.getElementById('alert');
                
                pulseDot.className = 'pulse-dot offline';
                statusText.textContent = '[ ERROR ] STATUS CHECK FAILED';
                alert.textContent = '!!! NETWORK ERROR !!! UNABLE TO CHECK SERVICE STATUS. PLEASE REFRESH PAGE.';
                alert.classList.add('show');
            } finally {
                button.disabled = false;
            }
        }

        document.getElementById('refresh-button').addEventListener('click', refreshStatus);
        
        createStars();
        refreshStatus();
        setInterval(refreshStatus, AUTO_REFRESH_MS);
    </script>
</body>
</html>
