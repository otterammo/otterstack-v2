<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otterammo Media</title>
    <meta name="description" content="Your entertainment hub - stream movies, shows, and request new content anytime.">
    <style>
        :root {
            color-scheme: light dark;
            --bg-start: #0f172a;
            --bg-end: #1e293b;
            --surface: rgba(30, 41, 59, 0.75);
            --surface-strong: rgba(30, 41, 59, 0.95);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.4);
            --online: #10b981;
            --online-glow: rgba(16, 185, 129, 0.3);
            --offline: #f87171;
            --offline-glow: rgba(248, 113, 113, 0.3);
            --checking: #fbbf24;
            --checking-glow: rgba(251, 191, 36, 0.3);
            --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            --glow-shadow: 0 0 20px;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-start: #f0f9ff;
                --bg-end: #e0f2fe;
                --surface: rgba(255, 255, 255, 0.85);
                --surface-strong: rgba(255, 255, 255, 0.98);
                --text-primary: #0f172a;
                --text-secondary: #475569;
                --accent: #0284c7;
                --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--accent) 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: var(--surface);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .pulse-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--checking);
            box-shadow: var(--glow-shadow) var(--checking-glow);
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .pulse-dot::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            background: inherit;
            opacity: 0.3;
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .pulse-dot.online {
            background: var(--online);
            box-shadow: var(--glow-shadow) var(--online-glow);
        }

        .pulse-dot.offline {
            background: var(--offline);
            box-shadow: var(--glow-shadow) var(--offline-glow);
            animation: none;
        }

        .status-text {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin: 60px 0;
            width: 100%;
        }

        .service-card {
            background: var(--surface);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), #06b6d4);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        .service-card:hover::before {
            opacity: 1;
        }

        .service-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            display: block;
        }

        .service-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .service-description {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1rem;
        }

        .service-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-badge.online {
            background: rgba(16, 185, 129, 0.2);
            color: var(--online);
        }

        .status-badge.offline {
            background: rgba(248, 113, 113, 0.2);
            color: var(--offline);
        }

        .status-badge.checking {
            background: rgba(251, 191, 36, 0.2);
            color: var(--checking);
        }

        .open-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--accent-glow);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .open-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px var(--accent-glow);
        }

        .open-button:active {
            transform: scale(0.98);
        }

        .footer-info {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .refresh-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--accent-glow);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 100;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .refresh-button:hover {
            transform: scale(1.1) rotate(90deg);
        }

        .refresh-button:active {
            transform: scale(0.95) rotate(90deg);
        }

        .refresh-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .alert {
            background: rgba(248, 113, 113, 0.2);
            border: 2px solid var(--offline);
            border-radius: 16px;
            padding: 20px 24px;
            margin: 20px auto;
            max-width: 800px;
            width: calc(100% - 40px);
            color: var(--text-primary);
            display: none;
            text-align: center;
            line-height: 1.6;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 40px 16px 30px;
            }

            .logo {
                font-size: 3rem;
            }

            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .container {
                padding: 20px 16px;
            }

            .services-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin: 40px 0;
            }

            .service-card {
                padding: 30px 24px;
            }

            .service-icon {
                font-size: 3rem;
            }

            .service-name {
                font-size: 1.5rem;
            }

            .service-status {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .open-button {
                width: 100%;
                justify-content: center;
            }

            .status-indicator {
                padding: 12px 20px;
                font-size: 0.95rem;
            }

            .status-text {
                font-size: 1rem;
            }

            .refresh-button {
                bottom: 20px;
                right: 20px;
                width: 56px;
                height: 56px;
            }

            .footer-info {
                padding: 30px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }

            .service-card {
                padding: 24px 20px;
            }

            .service-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header>
            <div class="logo">ü¶¶</div>
            <h1>Otterammo Media</h1>
            <p class="tagline">Your personal entertainment hub. Stream your favorite content and request new additions.</p>
            <div class="status-indicator" id="status-indicator">
                <div class="pulse-dot" id="pulse-dot"></div>
                <span class="status-text" id="status-text">Checking services...</span>
            </div>
        </header>

        <div class="alert" id="alert"></div>

        <div class="services-grid" id="services-grid">
        </div>

        <div class="footer-info">
            <p>Status updates automatically every minute</p>
            <p>Need help? Contact your Otterammo admin</p>
        </div>
    </div>

    <button class="refresh-button" id="refresh-button" title="Refresh status" aria-label="Refresh">‚Üª</button>

    <script>
        const AUTO_REFRESH_MS = 60_000;
        const serviceIcons = {
            jellyfin: 'üì∫',
            jellyseerr: 'üé¨',
            default: 'üåê'
        };

        const serviceDescriptions = {
            jellyfin: 'Stream movies, TV shows, and music from your personal library',
            jellyseerr: 'Request new movies and shows to be added to the collection',
            default: 'Access this service'
        };

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                starsContainer.appendChild(star);
            }
        }

        function getServiceIcon(serviceName) {
            const name = serviceName.toLowerCase();
            for (const key in serviceIcons) {
                if (name.includes(key)) return serviceIcons[key];
            }
            return serviceIcons.default;
        }

        function getServiceDescription(serviceName) {
            const name = serviceName.toLowerCase();
            for (const key in serviceDescriptions) {
                if (name.includes(key)) return serviceDescriptions[key];
            }
            return serviceDescriptions.default;
        }

        function renderServices(services) {
            const grid = document.getElementById('services-grid');
            grid.innerHTML = '';
            
            services.forEach(service => {
                const card = document.createElement('div');
                card.className = 'service-card';
                card.dataset.serviceId = service.id;
                
                const icon = getServiceIcon(service.name);
                const description = getServiceDescription(service.name);
                
                card.innerHTML = `
                    <span class="service-icon">${icon}</span>
                    <h2 class="service-name">${service.name}</h2>
                    <p class="service-description">${description}</p>
                    <div class="service-status">
                        <span class="status-badge checking" data-status>Checking...</span>
                        <a href="${service.url}" target="_blank" rel="noopener" class="open-button">
                            Open ‚Üí
                        </a>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function updateServiceStatus(serviceId, status) {
            const card = document.querySelector(`[data-service-id="${serviceId}"]`);
            if (!card) return;
            
            const badge = card.querySelector('[data-status]');
            const isOnline = status.online;
            const statusClass = isOnline ? 'online' : 'offline';
            const statusText = isOnline ? 'Available' : 'Unavailable';
            
            badge.className = `status-badge ${statusClass}`;
            badge.textContent = statusText;
        }

        function updateOverallStatus(services) {
            const pulseDot = document.getElementById('pulse-dot');
            const statusText = document.getElementById('status-text');
            const alert = document.getElementById('alert');
            
            const onlineCount = services.filter(s => s.online).length;
            const totalCount = services.length;
            
            if (onlineCount === totalCount) {
                pulseDot.className = 'pulse-dot online';
                statusText.textContent = 'All systems operational';
                alert.classList.remove('show');
            } else if (onlineCount === 0) {
                pulseDot.className = 'pulse-dot offline';
                statusText.textContent = 'All services offline';
                alert.textContent = 'All services are currently unavailable. Please try again later.';
                alert.classList.add('show');
            } else {
                pulseDot.className = 'pulse-dot offline';
                statusText.textContent = `${onlineCount} of ${totalCount} services available`;
                const offlineServices = services.filter(s => !s.online).map(s => s.name).join(', ');
                alert.textContent = `Some services are offline: ${offlineServices}`;
                alert.classList.add('show');
            }
        }

        async function refreshStatus() {
            const button = document.getElementById('refresh-button');
            button.disabled = true;
            
            try {
                const [servicesRes, healthRes] = await Promise.all([
                    fetch('/api/services', { cache: 'no-store' }),
                    fetch('/api/health', { cache: 'no-store' })
                ]);
                
                if (!servicesRes.ok || !healthRes.ok) {
                    throw new Error('Failed to fetch status');
                }
                
                const servicesData = await servicesRes.json();
                const healthData = await healthRes.json();
                
                if (document.getElementById('services-grid').children.length === 0) {
                    renderServices(servicesData.services);
                }
                
                healthData.services.forEach(service => {
                    updateServiceStatus(service.id, service);
                });
                
                updateOverallStatus(healthData.services);
                
            } catch (error) {
                console.error('Failed to refresh status:', error);
                const pulseDot = document.getElementById('pulse-dot');
                const statusText = document.getElementById('status-text');
                const alert = document.getElementById('alert');
                
                pulseDot.className = 'pulse-dot offline';
                statusText.textContent = 'Status check failed';
                alert.textContent = 'Unable to check service status. Please refresh the page.';
                alert.classList.add('show');
            } finally {
                button.disabled = false;
            }
        }

        document.getElementById('refresh-button').addEventListener('click', refreshStatus);
        
        createStars();
        refreshStatus();
        setInterval(refreshStatus, AUTO_REFRESH_MS);
    </script>
</body>
</html>
