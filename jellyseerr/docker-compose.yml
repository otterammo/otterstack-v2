services:
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    restart: unless-stopped
    # Removed: ports - Access via Traefik at http://jellyseerr.lan or https://jellyseerr.otterammo.xyz
    volumes:
      - ./config:/app/config
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - media-network      # Keep for backward compatibility (Iteration 1)
      - frontend-net      # User interface
      - backend-net       # API calls to Sonarr/Radarr
    depends_on:
      - jellyfin
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5055/api/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      # HTTPS router for local .lan access
      - "traefik.http.routers.jellyseerr.rule=Host(`${JELLYSEERR_DOMAIN:-jellyseerr.lan}`) || Host(`jellyseerr.local`)"
      - "traefik.http.routers.jellyseerr.entrypoints=websecure"
      - "traefik.http.routers.jellyseerr.tls=true"
      - "traefik.http.routers.jellyseerr.service=jellyseerr"
      # HTTP router for Cloudflare tunnel (public domain)
      - "traefik.http.routers.jellyseerr-public.rule=Host(`${PUBLIC_JELLYSEERR_DOMAIN:-jellyseerr.otterammo.xyz}`)"
      - "traefik.http.routers.jellyseerr-public.entrypoints=web"
      - "traefik.http.routers.jellyseerr-public.service=jellyseerr"
      # HTTP redirect for local domain only
      - "traefik.http.routers.jellyseerr-http.rule=Host(`${JELLYSEERR_DOMAIN:-jellyseerr.lan}`) || Host(`jellyseerr.local`)"
      - "traefik.http.routers.jellyseerr-http.entrypoints=web"
      - "traefik.http.routers.jellyseerr-http.middlewares=redirect-to-https"
      - "traefik.http.routers.jellyseerr-http.service=jellyseerr"
      # Service definition
      - "traefik.http.services.jellyseerr.loadbalancer.server.port=5055"
