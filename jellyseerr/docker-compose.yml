services:
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    restart: unless-stopped
    # Removed: ports - Access via Traefik at https://${TAILSCALE_HOST}:5055
    volumes:
      - ./config:/app/config
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - frontend-net      # User interface
      - backend-net       # API calls to Sonarr/Radarr
    depends_on:
      - jellyfin
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5055/api/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "autoheal=true"
      - "traefik.enable=true"
      - "traefik.http.routers.jellyseerr-public.rule=Host(`${PUBLIC_JELLYSEERR_DOMAIN:-jellyseerr.otterammo.xyz}`) || Host(`${JELLYSEERR_DOMAIN:-jellyseerr.lan}`)"
      - "traefik.http.routers.jellyseerr-public.entrypoints=web"
      - "traefik.http.routers.jellyseerr-public.service=jellyseerr"
      - "traefik.http.routers.jellyseerr.rule=Host(`${TAILSCALE_HOST}`)"
      - "traefik.http.routers.jellyseerr.entrypoints=jellyseerr"
      - "traefik.http.routers.jellyseerr.tls=true"
      - "traefik.http.routers.jellyseerr.middlewares=authelia@docker"
      - "traefik.http.services.jellyseerr.loadbalancer.server.port=5055"
