services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      # Enable Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=media-network"
      
      # Entry points
      - "--entrypoints.web.address=:80"
      
      # API and dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"
      
      # Logs
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"       # HTTP
      - "8090:8080"   # Traefik dashboard (avoiding conflict with qBittorrent)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - media-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.local`)"
      - "traefik.http.routers.traefik.service=api@internal"