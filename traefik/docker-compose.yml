services:
  traefik:
    image: traefik:v3.6.6
    container_name: traefik
    restart: unless-stopped
    command:
      # Enable Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=${NETWORK_NAME:-media-network}"

      # File provider for TLS config
      - "--providers.file.directory=/config"
      - "--providers.file.watch=true"

      # Entry points
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # API and dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"

      # Health check endpoint
      - "--ping=true"

      # Logs
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik/access.log"
      - "--accesslog.bufferingsize=100"
    ports:
      - "80:80"       # HTTP entry point
      - "443:443"     # HTTPS entry point (prepared for Iteration 3)
      # Removed: 8090:8080 - Dashboard now accessed via Traefik routing
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./logs:/var/log/traefik
      - ./config:/config
    environment:
      - TZ=${TZ:-UTC}
      - DOCKER_API_VERSION=1.44
    networks:
      - media-network      # Keep for backward compatibility (Iteration 1)
      - dmz-net           # External access
      - frontend-net      # Route to frontend services
      - backend-net       # Route to backend services (for monitoring)
      - security-net      # Connect to security services
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      # HTTPS router for dashboard
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik${DOMAIN_SUFFIX:-.lan}`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls=true"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      # HTTP redirect router
      - "traefik.http.routers.traefik-dashboard-http.rule=Host(`traefik${DOMAIN_SUFFIX:-.lan}`)"
      - "traefik.http.routers.traefik-dashboard-http.entrypoints=web"
      - "traefik.http.routers.traefik-dashboard-http.middlewares=redirect-to-https"
      - "traefik.http.routers.traefik-dashboard-http.service=api@internal"
      # Redirect middleware (defined once, reusable by all services)
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
