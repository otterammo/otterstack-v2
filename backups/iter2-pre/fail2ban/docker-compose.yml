services:
  fail2ban:
    image: crazymax/fail2ban:latest
    container_name: fail2ban
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - NET_RAW
    network_mode: host
    volumes:
      - ./config:/data
      - ./fail2ban-db:/var/lib/fail2ban
      - /var/log:/var/log:ro
      - ../traefik/logs:/traefik-logs:ro
    environment:
      - TZ=${TZ:-UTC}
      - F2B_LOG_LEVEL=INFO
      - F2B_DB_PURGE_AGE=30d
      - F2B_MAX_RETRY=5
      - F2B_DEST_EMAIL=${FAIL2BAN_EMAIL:-}
      - F2B_SENDER=${FAIL2BAN_SENDER:-fail2ban@localhost}
      - F2B_ACTION=%(action_)s
      - SSMTP_HOST=${SMTP_HOST:-}
      - SSMTP_PORT=${SMTP_PORT:-587}
      - SSMTP_USER=${SMTP_USER:-}
      - SSMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SSMTP_TLS=${SMTP_TLS:-YES}
    healthcheck:
      test: ["CMD", "fail2ban-client", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
