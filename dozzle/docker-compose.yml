services:
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    networks:
      - ${NETWORK_NAME:-media-network}  # Keep for backward compatibility (Iteration 1)
      - mgmt-net                        # Management layer
    # Removed: ports - Access via Traefik at http://dozzle.lan
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOZZLE_LEVEL=info
      - DOZZLE_TAILSIZE=300
      - DOZZLE_FILTER=status=running
      - DOZZLE_NO_ANALYTICS=true
    labels:
      - "traefik.enable=true"
      # HTTPS router
      - "traefik.http.routers.dozzle.rule=Host(`dozzle${DOMAIN_SUFFIX:-.lan}`)"
      - "traefik.http.routers.dozzle.entrypoints=websecure"
      - "traefik.http.routers.dozzle.tls=true"
      - "traefik.http.routers.dozzle.service=dozzle"
      # HTTP redirect router
      - "traefik.http.routers.dozzle-http.rule=Host(`dozzle${DOMAIN_SUFFIX:-.lan}`)"
      - "traefik.http.routers.dozzle-http.entrypoints=web"
      - "traefik.http.routers.dozzle-http.middlewares=redirect-to-https"
      - "traefik.http.routers.dozzle-http.service=dozzle"
      # Service definition
      - "traefik.http.services.dozzle.loadbalancer.server.port=8080"
    healthcheck:
      test: ["CMD", "/dozzle", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
