services:
  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    volumes:
      - ./sonarr/config:/config
      - ${TV_PATH:-/mnt/external/tv}:/tv
      - ${DOWNLOADS_PATH:-/mnt/external/downloads}:/downloads
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    networks:
      - backend-net
      - download-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "autoheal=true"
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.rule=Host(`${TAILSCALE_HOST}`)"
      - "traefik.http.routers.sonarr.entrypoints=sonarr"
      - "traefik.http.routers.sonarr.tls=true"
      - "traefik.http.routers.sonarr.middlewares=authelia@docker"
      - "traefik.http.services.sonarr.loadbalancer.server.port=8989"

